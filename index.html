<section id="enter">
	<h1>Tic-Tac-Toe</h1>
	<label>Please enter your name:</label>
	<input
    maxlength="10"
    type="text"
    >
	<button id="join">Join</button>
</section>
<section id="waiting">
	<div>Waiting for another player to join ...</div>
</section>
<section id="game">
	<h1>
		Player 1 vs Player 2
	</h1>
	<table>
		<tr rowIndex="0">
			<td columnIndex="0">
			</td>
			<td columnIndex="1">
			</td>
			<td columnIndex="2">
			</td>
		</tr>
		<tr rowIndex="1">
			<td columnIndex="0">
			</td>
			<td columnIndex="1">
			</td>
			<td columnIndex="2">
			</td>
		</tr>
		<tr rowIndex="2">
			<td columnIndex="0">
			</td>
			<td columnIndex="1">
			</td>
			<td columnIndex="2">
			</td>
		</tr>
	</table>
	<button id="resetButton">Reset</button>
</section>
